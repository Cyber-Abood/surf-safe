<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="Content-Security-Policy"
        content="default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline';">
  <title>Security Warning</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background-color: #fff7e6;
      color: #333;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .warning-container {
      text-align: center;
      border: 2px solid #c5221f;
      padding: 2em;
      border-radius: 8px;
      max-width: 400px;
      background-color: #fce8e6;
    }
    h1 {
      color: #c5221f;
      margin-bottom: 0.5em;
    }
    p {
      margin: 1em 0;
    }
    button {
      margin: 0.5em;
      padding: 0.6em 1.2em;
      border: none;
      border-radius: 4px;
      font-size: 1em;
      cursor: pointer;
    }
    #proceed-btn {
      background-color: #1a73e8;
      color: #fff;
    }
    #report-btn {
      background-color: #fbbc04;
      color: #333;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="warning-container">
    <h1>⚠️ Security Warning</h1>
    <p>This page (<span id="url-display">…</span>) was blocked by PhishGuard.</p>
    <button id="proceed-btn">Proceed Anyway</button>
    <button id="report-btn">Report False Positive</button>
  </div>

  <script src="warning.js"></script>
</body>
</html>
